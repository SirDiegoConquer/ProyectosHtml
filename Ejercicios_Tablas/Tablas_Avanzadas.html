<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Avanzadas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
    <h2>Fusion de Columnas</h2>
    <table border="1">
        <tr>
        <td colspan="3">A</td>
        <td>B</td>        
        </tr>
        <tr>
        <td>C</td>
        <td colspan="2">D</td> 
        <td>E</td>
        </tr>
        <tr>
        <td colspan="4">F</td>
        </tr>
        <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        </tr>
    </table>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas Avanzadas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
    <h2>Fusion de Filas</h2>
    <table border="1">
        <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="3">C</td>
        <td>D</td>       
        </tr>
        <tr>
        <td rowspan="2">E</td>
        <td>F</td> 
        <td rowspan="3">G</td>
        </tr>
        <tr>
        <td>H</td>
        </tr>
        <tr>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        </tr>
    </table>
    </main>

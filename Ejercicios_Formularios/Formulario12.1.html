<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tarea 12.1</h1>
        <hr />
    </header>
    <main>
        <h2>Formulario</h2>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="name" maxlength="50">  
        </p>
        <p>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="lastname" maxlength="50">
        </p>
        <p>
            Sexo:<br/>
            <input type="radio" name="sexo" value="h" id="man">
            <label for="man">Hombre</label>
            <input type="radio" name="sexo" value="m" id="female">
            <label for="female">Mujer</label> 
        </p>
        <p>
            <label for="email">Correo</label>
            <input type="email" name="correo" id="email">
        </p>
        
        <p>
            <label for="poblacion">Poblacion</label>
            <select name="poblacion" id="poblacion">
                <option value="">-</option>
                <option value="M">Madrid</option>
                <option value="A">Alicante</option>
                <option value="V">Valencia</option>
                <option value="S">Sevilla</option>
            </select>
        </p>
        <p>
            <label for="description">Descripción</label><br />
            <textarea name="description" id="description" cols="30" rows="5"
            placeholder="Escribe aqui el contenido de tu consulta"></textarea>
        </p>
        <p>
            <input type="checkbox" name="news" id="news" checked>
            <label for="news">Deseo recibir informacion sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Declaro haber leido y aceptar las 
            condiciones generales del programa y la normativa sobre protección de 
            datos</label>
        </p>
        <button>Enviar</button>
    </form>

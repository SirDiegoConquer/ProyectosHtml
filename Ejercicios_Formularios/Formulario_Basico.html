<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <
    <h2>Formulario de Registro</h2>
    <form action="/registrar-cliente/" name="Registro" method="get" autocomplete="off">
    <p>
        Nombre
    <input type="text" name="nombre" size="15" autocomplete="off"><br />
    </p>
    <p>
        Apellidos
    <input type="text" name="apellidos" size="25" autocomplete="off"><br />
    </p>
    <p>
        Pais
    <input type="text" name="pais" size="15" autocomplete="off"><br />
    </p>
    <p>
        Edad
    <input type="number" name="edad" min="1" max="100"><br />
    </p>
    <p>
        Contraseña
    <input type="password" name="clave" size="20" ><br />
    </p>
    <p>
        Indica tu pagina web
    <input type="url" name="url" size="20" ><br />
    </p>
    <p>
        Inserta una imagen
    <input type="file" name="foto" size="20" ><br />
    </p>
    <button>Enviar</button>
    </form>
    <hr>
    </main>
    <footer>
        ConquerBlocks 2025 - Todos los derechos reservados
    </footer>
</body>
</html>
